<link rel="import" href="../polymer/polymer.html">

<!--
A Polymer element to put any paragraph of text inside a shape you choose (Experimental)

##### Example

    <p is="plastic-paragraph"></p>

@element plastic-paragraph
@blurb A Polymer element to put any paragraph of text inside a shape you choose
@status unstable
@extends p
@homepage https://github.com/hejty/plastic-paragraph
-->
<polymer-element name="plastic-paragraph" extends="p" attributes="shape size">

  <template>

    <link rel="stylesheet" href="plastic-paragraph.css">

    <div id="container" style="max-width: {{size}}px">
        <img id="left" src="shapes/transparent-layer.png" style="-webkit-shape-outside: url(shapes/emulate-{{shape}}-left.png);">
        <img id="right" src="shapes/transparent-layer.png" style="-webkit-shape-outside: url(shapes/emulate-{{shape}}-right.png);">
        <content id="content"></content>
    </div>

  </template>

  <script>

    Polymer({
      /**
       * The `shape` attribute sets a wrapped shape
       *
       * @attribute shape
       * @type string
       * @default 'circle'
       */
      shape: 'circle',

      /**
       * The `size` attribute sets a size of an element
       *
       * @property size
       * @type int
       * @default 600
       */
      size: 600,

      ready: function() {

      }

    });

  </script>

</polymer-element>
